<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduQuiz | Teacher Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar">
      <div class="logo">EduQuiz</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="quizzes.html">Quizzes</a></li>
        <li><a href="leaderboard.html">Leaderboard</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
      <button class="menu-toggle" id="menuToggle">â˜°</button> 
      <button class="login-btn">Login</button>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="dashboard-container">
    <section class="dashboard-header">
      <h1>Teacher Dashboard</h1>
      <p id="welcomeTeacher">Welcome, Teacher!</p>
      <p class="info">Add quiz questions for review and approval.</p>
    </section>

    <!-- Add Question Form -->
    <section class="add-question-section">
      <h2>Add New Question</h2>
      <form id="addQuestionForm" class="question-form">
        <div class="form-group">
          <label for="subject">Subject:</label>
          <select id="subject" required>
            <option value="">Select Subject</option>
            <option value="Mathematics">Mathematics</option>
            <option value="English">English</option>
            <option value="Science">Science</option>
            <option value="ICT">ICT</option>
          </select>
        </div>

        <div class="form-group">
          <label for="question">Question:</label>
          <textarea id="question" rows="3" placeholder="Enter your quiz question" required></textarea>
        </div>

        <div class="form-group">
          <label>Options:</label>
          <input type="text" id="optionA" placeholder="Option A" required />
          <input type="text" id="optionB" placeholder="Option B" required />
          <input type="text" id="optionC" placeholder="Option C" required />
          <input type="text" id="optionD" placeholder="Option D" required />
        </div>

        <div class="form-group">
          <label for="correctAnswer">Correct Answer:</label>
          <select id="correctAnswer" required>
            <option value="">Select Correct Option</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>
        </div>

        <button type="submit" class="btn-primary">Submit Question</button>
      </form>
    </section>

    <!-- Pending Questions -->
    <section class="pending-section">
      <h2>Pending Questions</h2>
      <table class="pending-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Subject</th>
            <th>Question</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="pendingQuestions">
          <!-- Questions will appear here dynamically -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 EduQuiz | Designed by Alex Mawunya Tagbor</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
