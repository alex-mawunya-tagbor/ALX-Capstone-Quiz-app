  <title>Learner Registration | EduQuiz</title>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">EduQuiz</div>
      <ul class="nav-links">

  <main class="auth-section">
    <h2>Register as Learner</h2>
    <form class="auth-form" id="learnerForm">
      <input type="text" id="learnerName" placeholder="Full Name" required />
      <input type="email" id="learnerEmail" placeholder="Email" required />
      <input type="password" id="learnerPassword" placeholder="Password" required />
      <button type="submit" class="btn-primary">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
</main>
