<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduQuiz - Start a Quiz</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar">
            <div class="logo">EduQuiz</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="quizzes.html" class="active">Quizzes</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <button class="login-btn">Login</button>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="quiz-container">
        <section class="intro">
            <h1>EduQuiz</h1>
            <p class="subtitle">Test your knowledge through fun and interactive quizzes</p>
        </section>

        <section id="quizSetup" class="quiz-setup card">
            <h2>Select Your Level and Subject</h2>
            <form id="quizSelectionForm">
                <div class="form-group">
                    <label for="level">Select Level:</label>
                    <select id="level" required>
                        <option value="">--Choose Level--</option>
                        <option value="Basic 7">Basic 7</option>
                        <option value="Basic 8">Basic 8</option>
                        <option value="Basic 9">Basic 9</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="subject">Select Subject:</label>
                    <select id="subject" required>
                        <option value="">--Choose Subject--</option>
                        <option value="English">English</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Science">Science</option>
                        <option value="Computing">Computing</option>
                    </select>
                </div>

                <button type="submit" class="start-btn">Start Quiz</button>
            </form>
        </section>

        <section id="quizSection" class="hidden">
            <h2 id="quizTitle"></h2>
            <div id="questionContainer" class="question-container"></div>
            <button id="nextBtn" class="next-btn">Next Question</button>
            <div id="scoreContainer" class="hidden"></div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 EduQuiz | Designed by Alex Mawunya Tagbor</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
